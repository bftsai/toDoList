<!-- 定義以下為html5 格式 -->
<!DOCTYPE html>
<!-- en表示語系為英文 -->
<html lang="en">
<head>
    <!-- 放置網站相關細部資訊 -->
        <!-- 網頁現在都是採用 UTF-8 編碼，否則在IE 會變亂碼 -->
        <meta charset="UTF-8">
        <!-- 使ie 更新到最新 -->
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- RWD 一定要用到的語法，使畫面始終等於載具寬度 -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- 連結css -->
        <link rel="stylesheet" href="../assets/stylesheet/all.css">
    <!-- customer -->
        <!-- 網頁業僉會顯示的title -->
        <title>To Do List</title>
        <!-- 網頁頁籤的icon 須為32*32 的png  -->
        <link rel="shirt icon" href="../assets/images/vito-icon.png">
        <!-- 網頁註解 -->
        <meta name="description" content="Vito Resume">
        <!-- 網頁keywords -->
        <meta name="keywords" content="VitoResume,Red,Tsai">
        <!-- 分享出去的title -->
        <meta property="og:title" content="Vito Resume by Red Tsai">
        <!-- 分享出去想顯示的文字敘述 -->
        <meta property="og:description" content="Vito Resume by Red Tsai">
        <!-- 分享出去並告知此為網站 -->
        <meta property="og:type" content="website">
        <!-- 分享出去顯示的連結網址 -->
        <meta property="og:url" content="https://bftsai.github.io/cut-class-week8/">
        <!-- 分享出去想顯示的照片 -->
        <meta property="og:image" content="https://i.imgur.com/Liazd8H.png">
        <!-- apple 相關icon -->
        <link rel="apple-touch-icon" sizes="32x32" type="png" href="../assets/images/vito-icon.png">
        <!-- project customer -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    
    <div class="logIn">
        <div class="container">
            <div class="logInForm d-flex flex-column flex-lg-row justify-content-around align-items-center mt-5">
                <img src="../assets/images/sigin-left.svg" alt="sigin pic">
                <div class="mt-3 mt-lg-0">
                    <p class="fs-4 fw-bold">最實用的線上代辦事項服務</p>
                    <div>
                        <label for="emailLogIn" class="form-label">Email</label>
                        <input type="text" class="form-control emailLogIn" id="emailLogIn" aria-describedby="emailFeedback" required placeholder="請輸入Email">
                        <div class="invalid-feedback emailLogInFeedback">
                            此欄位不可為空
                        </div>
                        <div class="valid-feedback">
                            Success!
                        </div>
                    </div>
                    <div>
                        <label for="pwdLogIn" class="form-label">密碼</label>
                        <input type="text" class="form-control pwdLogIn" id="pwdLogIn" aria-describedby="pwdFeedback" required placeholder="請輸入密碼">
                        <div class="invalid-feedback pwdLogInFeedback">
                            請輸入密碼
                        </div>
                        <div class="valid-feedback">
                            Success!
                        </div>
                    </div>
                    <div class="errLogin d-none">

                    </div>
                    <div class="btn-group w-100 flex-column align-items-center mt-4">
                        <div class="btn btn-dark text-white rounded-2" style="padding: 12px 48px;">登入</div>
                        <div class="btn rounded-2 mt-4" style="padding: 12px 48px;">註冊帳號</div>
                    </div>
                </div>
            </div>
            <div class="signUpForm d-flex flex-column flex-lg-row justify-content-around align-items-center mt-5 d-none opacity-0">
                <img src="../assets/images/sigin-left.svg" alt="sigin pic">
                <div class="w-50 mt-3 mt-lg-0">
                    <p class="fs-4 fw-bold">註冊帳號</p>
                    <div>
                        <label for="emailSignUp" class="form-label">Email</label>
                        <input type="text" class="form-control emailSignUp" id="emailSignUp" aria-describedby="emailFeedback" required placeholder="請輸入Email">
                        <div id="emailFeedback" class="invalid-feedback">
                            此欄位不可為空
                        </div>
                    </div>
                    <div>
                        <label for="nickName" class="form-label">您的暱稱</label>
                        <input type="text" class="form-control nickName" id="nickName" aria-describedby="nickNameFeedback" required placeholder="請輸入您的暱稱">
                        <div id="nickNameFeedback" class="invalid-feedback">
                            此欄位不可為空
                        </div>
                    </div>
                    <div>
                        <label for="pwdSignUp1" class="form-label">密碼</label>
                        <input type="text" class="form-control pwdSignUp1" id="pwdSignUp1" aria-describedby="pwdSignUp1Feedback" required placeholder="請輸入密碼">
                        <div id="pwdSignUp1Feedback" class="invalid-feedback">
                            請輸入密碼
                        </div>
                    </div>
                    <div>
                        <label for="pwdSignUp2" class="form-label">請再次輸入密碼</label>
                        <input type="text" class="form-control pwdSignUp2" id="pwdSignUp2" aria-describedby="pwdSignUp2Feedback" required placeholder="請再次輸入密碼">
                        <div id="pwdSignUp2Feedback" class="invalid-feedback">
                            請輸入確認密碼
                        </div>
                        <div id="pwdSignUp2Feedback" class="invalid-feedback-1">
                            密碼不同請重新輸入
                        </div>
                    </div>
                    <div class="errSignUp d-none">

                    </div>
                    <div class="btn-group w-100 flex-column align-items-center mt-4">
                        <div class="btn btn-dark rounded-2 mt-4" style="padding: 12px 48px;">註冊帳號</div>
                        <div class="btn rounded-2" style="padding: 12px 48px;">登入</div>
                    </div>
                </div>
            </div>
            <div class="toDoList pt-3 d-none opacity-0">
                <div class="d-flex justify-content-between align-items-center header">
                    <img src="../assets/images/todo-logo.png" alt="">
                    <div class="d-flex">
                        <p class="owner"></p>
                        <a href="#" class="ms-3 text-dark" style="display: block; text-decoration: none;">登出</a>
                    </div>
                </div>
                <div class="w-lg-50 mx-auto">
                    <div class="card input position-relative">
                      <input class="p-3 rounded-2" type="text" placeholder="請輸入待辦事項" />
                      <a href="#" class="btn_add position-absolute top-50 end-0 translate-middle bg-dark d-flex align-items-center justify-content-center">+</a>
                    </div>
                    <div class="card card_list mt-3">
                      <ul class="tab list-unstyled d-flex mb-0">
                        <li data-status="all" class="w-100 text-center  statusAll active">全部</li>
                        <li data-status="wait" class="w-100 text-center statusWait">待完成</li>
                        <li data-status="finish" class="w-100 text-center statusFinish">已完成</li>
                      </ul>
                      <div class="cart_content">
                        <ul class="list list-unstyled mb-0 p-3">
                          <li class="position-relative fs-5">
                            <label class="checkbox" for="">
                              <input type="checkbox" />
                              <span>把冰箱發霉的檸檬拿去丟</span>
                            </label>
                            <a href="#" class="delete"></a>
                          </li>
                          <li class="position-relative fs-5">
                            <label class="checkbox" for="">
                              <input type="checkbox" />
                              <span>把冰箱發霉的檸檬拿去丟</span>
                            </label>
                            <a href="#" class="delete"></a>
                          </li>
                          <li class="position-relative fs-5">
                            <label class="checkbox" for="">
                              <input type="checkbox" />
                              <span>把冰箱發霉的檸檬拿去丟</span>
                            </label>
                            <a href="#" class="delete"></a>
                          </li>
                          <li class="position-relative fs-5">
                            <label class="checkbox" for="">
                              <input type="checkbox" />
                              <span>把冰箱發霉的檸檬拿去丟</span>
                            </label>
                            <a href="#" class="delete"></a>
                          </li>
                        </ul>
                        <div class="list_footer d-flex align-items-center justify-content-between p-3">
                          <p class="mb-0">5 個待完成項目</p>
                          <a href="#" class="text-secondary text-decoration-none">清除已完成項目</a>
                        </div>
                      </div>
                    </div>
                    <div class="nonList d-none">
                      <p class="fs-5 text-center fw-bold mt-3">目前尚無待辦事項</p>
                      <img class="d-block mx-auto" src="../assets/images/todo-empty 1.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- AXIOS -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="../assets/js/index.js"></script>
</body>
</html>
